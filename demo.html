<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="./lib/h3.js"></script>
	<script type="text/javascript" src="./lib/int64-buffer.min.js"></script>
	<script type="text/javascript" src="./lib/bitReader.js"></script>
	<script type="text/javascript" src="./lib/h3ToBit.js"></script>
	<script type="text/javascript" src="./h3string.js"></script>
</head>
<body>
<script type="text/javascript">

	var hash1 = "871fb4670ffffff";
	var hash2 = "871fb03a3ffffff";

	console.log("h3:");
	console.log(hash1);
	console.log("---");

	/*
	//
	*/

	console.log("h3 is valid:");
	console.log(hash1.valid());
	console.log("---");
	
	console.log("h3 cell is a pentagon:");
	console.log(hash1.pentagon());
	console.log("---");
	
	console.log("get resolution class (2 or 3):");
	console.log(hash1.resClass());
	console.log("---");
	
	console.log("get base cell:");
	console.log(hash1.base());
	console.log("---");
	
	console.log("get resolution:");
	console.log(hash1.res());
	console.log("---");
	
	console.log("get geometry:");
	console.log(hash1.geo());
	console.log("---");

	/*
	//
	*/

	console.log("transform to res 8:");
	console.log(hash1.res(8));
	console.log("---");
	
	console.log("transform to res 3:");
	console.log(hash1.res(3));
	console.log("---");
	
	console.log("get distance:");
	console.log(hash1.distance(hash2));
	console.log("---");

	/*
	//
	*/

	console.log("decode:");
	console.log(hash1.h3ToBit());
	console.log("---");

</script>
</body>
</html>
